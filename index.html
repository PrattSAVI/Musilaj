<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Change a map's style</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 0
        }
        
        #intro {
            position: absolute;
            margin-left: 20px;
            margin-top: 20px;
            z-index: 1;
            width: 400px;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>

    <div id="intro">
        <h2>Marmara Musilaj Haritasi</h2>
        <p>Görüntülenen musilaj haritası otomatik klasifikasyon yöntemi ile gerçekleştirilmiştir. Kullanılan veri Sentinel-2 uydusunun 23 Mayıs ile 8 Haziran tarihleri arasında okumları birleştirilerek elde edilmiştir.</p>

    </div>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2Fua2FkaXIiLCJhIjoiY2pteXplNnEzMHF3YTNrcGx0dGd4MmJrdiJ9.zbhQ39YIdfZufTljuTSl1w';
        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/cankadir/ckposunm609i317qhno3rcvkp', // style URL
            center: [29.1722, 40.8636], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });
    </script>

</body>

</html>
